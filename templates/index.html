<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome | Chat App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --glow: 0 0 24px rgba(255,255,255,.35), 0 0 48px rgba(255,255,255,.18);
      --line-alpha: .08;
      --card-w: 860px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background:
        /* czarne tło */
        #000
        /* białe, skośne linie */
        repeating-linear-gradient(
          -45deg,
          rgba(255,255,255,var(--line-alpha)) 0 2px,
          transparent 2px 28px
        );
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* delikatny ruch tła (żyje) */
    body::before{
      content:"";
      position:fixed; inset:-200% -200% -200% -200%;
      background:radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.06), transparent 60%);
      animation: drift 18s linear infinite;
      pointer-events:none;
    }
    @keyframes drift{
      0%{transform:translate3d(0,0,0) rotate(0deg)}
      50%{transform:translate3d(1%,1%,0) rotate(180deg)}
      100%{transform:translate3d(0,0,0) rotate(360deg)}
    }

    .card{
      width:min(92vw, var(--card-w));
      padding: clamp(2rem, 4vw, 4rem);
      border-radius: 28px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 10px 60px rgba(0,0,0,.7),
        0 0 80px rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position:relative;
      isolation:isolate;
      text-align:center;
    }

    /* biała poświata dookoła (płynny puls) */
    .card::after{
      content:"";
      position:absolute; inset:-3px;
      border-radius:inherit;
      background: radial-gradient(120% 120% at 50% -10%, rgba(255,255,255,.18), transparent 60%);
      filter: blur(18px);
      z-index:-1;
      animation:pulse 3.2s ease-in-out infinite;
      opacity:.9;
    }
    @keyframes pulse{
      0%,100%{opacity:.6}
      50%{opacity:1}
    }

    h1{
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      line-height:1.1;
      margin:0 0 .6rem 0;
      letter-spacing:.4px;
      font-weight:800;
      text-shadow: 0 2px 18px rgba(255,255,255,.15);
    }
    p.lead{
      margin:0 auto 2.2rem auto;
      max-width: 58ch;
      color: rgba(255,255,255,.78);
      font-size: clamp(1rem, 2.2vw, 1.15rem);
    }

    .actions{
      display:flex;
      gap:1rem;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      --btn-bg:#ffffff;
      --btn-fg:#000000;
      appearance:none;
      border:none;
      border-radius: 16px;
      padding: .95rem 1.6rem;
      font-size: clamp(1rem, 2.2vw, 1.125rem);
      font-weight:700;
      letter-spacing:.2px;
      cursor:pointer;
      transition: transform .16s ease, box-shadow .16s ease, background .2s ease, color .2s ease, border-color .2s ease;
      will-change: transform, box-shadow;
      outline: none;
      position:relative;
    }
    .btn:focus-visible{
      box-shadow: 0 0 0 3px rgba(255,255,255,.35);
    }
    .btn:hover{
      transform: translateY(-2px) scale(1.035);
      box-shadow: var(--glow);
    }

    .btn-primary{
      background: linear-gradient(180deg, #fff, #e9e9e9);
      color:#000;
    }
    .btn-primary:hover{
      background: #fff;
    }

    .btn-ghost{
      background: transparent;
      color:#fff;
      border:2px solid rgba(255,255,255,.55);
    }
    .btn-ghost:hover{
      border-color:#fff;
      box-shadow: 0 0 24px rgba(255,255,255,.35), inset 0 0 18px rgba(255,255,255,.08);
    }

    /* delikatna „poświata” pod przyciskiem */
    .btn::after{
      content:"";
      position:absolute; inset: -6px;
      border-radius: inherit;
      box-shadow: 0 0 0 rgba(255,255,255,0);
      transition: box-shadow .16s ease;
      z-index:-1;
    }
    .btn:hover::after{
      box-shadow: 0 0 34px rgba(255,255,255,.35);
    }

    footer{
      position:fixed; bottom:1rem; left:0; right:0;
      text-align:center;
      font-size:.85rem;
      color: rgba(255,255,255,.5);
      pointer-events:none;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="hero-title">
    <h1 id="hero-title">Welcome to Chat</h1>
    <p class="lead">Say hi, share ideas, and stay in the flow — fast, minimal and real‑time.</p>
    <div class="actions">
      <a class="btn btn-primary" href="/register" aria-label="Register">Register</a>
      <a class="btn btn-ghost" href="/login" aria-label="Login">Login</a>
    </div>
  </main>

  <footer>© Chat App</footer>
</body>
</html>
