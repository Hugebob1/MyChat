<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp — Desk Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #6e8efb, #a777e3);
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90vw;
            text-align: center;
            color: #fff;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #fff;
            color: #6e8efb;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e4e4e4;
        }

        .back-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #ffffffcc;
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            color: #fff;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p style="color: red;">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h2>Sign up to Desk Master</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="UserName" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign up!</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">← Back to home</a>
    </div>
    </main>
<footer class="footer">
    © 2025 Desk Master – All rights reserved
</footer>
</body>
</html>
