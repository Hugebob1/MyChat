<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up | Desk Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --glow: 0 0 24px rgba(255,255,255,.35), 0 0 48px rgba(255,255,255,.18);
      --line-alpha: .08;
      --card-w: 520px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background:#000
        repeating-linear-gradient(
          -45deg,
          rgba(255,255,255,var(--line-alpha)) 0 2px,
          transparent 2px 28px
        );
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed; inset:-200% -200% -200% -200%;
      background:radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.06), transparent 60%);
      animation: drift 18s linear infinite;
      pointer-events:none;
    }
    @keyframes drift{
      0%{transform:translate3d(0,0,0) rotate(0deg)}
      50%{transform:translate3d(1%,1%,0) rotate(180deg)}
      100%{transform:translate3d(0,0,0) rotate(360deg)}
    }
    .card{
      width:min(92vw, var(--card-w));
      padding: clamp(2rem, 4vw, 3.25rem);
      border-radius: 24px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 10px 60px rgba(0,0,0,.7),
        0 0 80px rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position:relative;
      isolation:isolate;
      text-align:center;
    }
    .card::after{
      content:"";
      position:absolute; inset:-3px;
      border-radius:inherit;
      background: radial-gradient(120% 120% at 50% -10%, rgba(255,255,255,.18), transparent 60%);
      filter: blur(18px);
      z-index:-1;
      animation:pulse 3.2s ease-in-out infinite;
      opacity:.9;
    }
    @keyframes pulse{
      0%,100%{opacity:.6}
      50%{opacity:1}
    }
    h2{
      margin-bottom: .9rem;
      font-size: clamp(1.9rem, 4.5vw, 2.4rem);
      font-weight:800;
    }
    p.lead{
      margin:0 0 1.2rem 0;
      color: rgba(255,255,255,.78);
      font-size: 1rem;
    }
    form{
      display:grid;
      gap:1rem;
      margin-top:.6rem;
    }
    input{
      padding:.9rem 1rem;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.06);
      color:#fff;
      outline:none;
      font-size:1rem;
      transition:border .2s ease, box-shadow .2s ease;
    }
    input:focus{
      border-color:#fff;
      box-shadow:0 0 0 3px rgba(255,255,255,.25);
    }
    .btn{
      border:none;
      border-radius:16px;
      padding:.95rem 1.4rem;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
      transition:transform .16s, box-shadow .16s, background .2s, color .2s;
      position:relative;
      background:linear-gradient(180deg,#fff,#e9e9e9);
      color:#000;
    }
    .btn:hover{
      transform:translateY(-2px) scale(1.035);
      box-shadow:var(--glow);
    }
    .btn::after{
      content:"";
      position:absolute; inset:-6px;
      border-radius:inherit;
      transition:box-shadow .16s ease;
      z-index:-1;
    }
    .btn:hover::after{
      box-shadow:0 0 34px rgba(255,255,255,.35);
    }
    .back-link{
      display:inline-block;
      margin-top:1rem;
      font-size:.9rem;
      color:#fff;
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.35);
      transition:opacity .2s;
    }
    .back-link:hover{opacity:.8}
    .flash{
      color:#ff6b6b;
      font-size:.95rem;
      margin-bottom:.5rem;
    }
  </style>
</head>
<body>
  <main class="card">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class="flash">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h2>Create your account</h2>
    <p class="lead">Join huge community in seconds.</p>
    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Username" required minlength="3" maxlength="32" autocomplete="username">
      <input type="email" name="email" placeholder="Email" required autocomplete="email">
      <input type="password" name="password" placeholder="Password" required minlength="6" autocomplete="new-password">
      <button class="btn" type="submit">Sign up</button>
    </form>
    <a class="back-link" href="{{ url_for('index') }}">‚Üê Back to home</a>
  </main>
</body>
</html>
